<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .title{
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        tr td{
            text-align: center;
        }
        .add{
            float: right;
            margin-right: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h3 class="title">文章管理</h3>
{#新增和查询按钮#}
<a href="/admin/add"><button type="button" class="btn btn-primary add">新增</button></a>
{#表格部分#}
<table class="table table-bordered">
    <tr>
        <td>id</td>
        <td>题目</td>
        <td>内容</td>
        <td>标签</td>
        <td>发表时间</td>
        <td>操作</td>
    </tr>

    {% for item in data %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.content }}</td>
        <td>{{ item.tags }}</td>
        <td>{{ item.date }}</td>
        <td>
            <a href="/edit/{{ item.id }}" class="btn btn-warning">修改</a> |
            <a href="/del/{{ item.id }}" class="btn btn-danger" ><button onclick="al">删除</button></a>
        </td>

    </tr>
    {% endfor %}
</table>
</body>
</html>
